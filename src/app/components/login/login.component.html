    <div class="container-fluid">
      <a class="navbar-brand" href="#">FerreTic </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">                
          <ng-container *ngIf="!userService.logeedIn(); else logeedIn">
            <li class="nav-item">
              <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/registro" routerLinkActive="active">Resgistrarse</a>
            </li>

            <li class="nav-item">

<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form (submit)="login()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.username" name="username" class="form-control"
                            placeholder="Nombre Usuario" required autofocus>
                    </div>                    
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
                            placeholder="Password" required>
                    </div>                    
                    <button type="submit" class="btn btn-primary  btn-block">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
