<div class="container-fluid justify-content-md-center mt-5">
    <img class="rounded mx-auto d-block mt-3 img" src="../../../assets/img/home-svgrepo-com 1.svg" alt="">
    <h1 class="text-center h1">Inicio</h1>
    <p class="text-center mt-3"><strong>¡Bienvenido David Albarracin!</strong> Este es el panel principal del sistema 
        acá podrá encontrar atajos para acceder a los distintos listados de cada módulo del sistema.</p>
</div>
<div class="container-fluid justify-content-md-center mt-5">
    <div class="container ">
        <div class="row">
            <div class="col">
                <a class="aInicio" href="ventas">
                    <img class="rounded mx-auto d-block mt-3 img" src="../../../assets/img/shopping-cart-svgrepo-com 1.svg" alt="">
                    <h1 class="text-center h1"> Ventas</h1>
                </a>
            </div>
            <div class="col">
                <a class="aInicio" href="clientes">
                    <img class="rounded mx-auto d-block mt-3 img" src="../../../assets/img/users-svgrepo-com 1.svg" alt="">
                    <h1 class="text-center h1 ">Clientes</h1>
                </a>
            </div>
            <div class="col">
                <a class="aInicio" href="productos">
                    <img class="rounded mx-auto d-block mt-3 img" src="../../../assets/img/package-svgrepo-com 1.svg" alt="">
                    <h1 class="text-center h1 ">Productos</h1>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="aInicio" href="proveedores">
                    <img class="rounded mx-auto d-block mt-3 img" src="../../../assets/img/truck-svgrepo-com 1.svg" alt="">

                </a>
            </div>

                <a class="aInicio" href="configuracion">

                </a>
