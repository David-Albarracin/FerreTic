<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Rigistrarse
            </div>
            <div class="card-body">
                <form (submit)="registrarse()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.username" name="username" class="form-control"
                            placeholder="Nombre Usuario" required autofocus>
                    </div>                    
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
                            placeholder="Password" required>
                    </div>                    
                    <button type="submit" class="btn btn-primary  btn-block">
                        Rigistrarse
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
