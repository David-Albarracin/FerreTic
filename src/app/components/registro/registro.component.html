<div class="form-signin text-center">
    <form (submit)="registrarse()">
        <h1 class="h3 mb-3 fw-normal mt-5 p-5">Sign in</h1>
        <div class="form-floating">
            <input type="text" [(ngModel)]="user.username" name="username" class="form-control"
            id="floatingInput" placeholder="name@example.com" required autofocus>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
            id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022</p>
      </form>
</div>
