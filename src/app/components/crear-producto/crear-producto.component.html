<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        
                        <div class="mb-3">
                            <input type="text" formControlName="codigoBarras" class="form-control form-control-lg"
                                placeholder="Codigo de Barras">
                            <div class="text-danger"
                                *ngIf="productoForm.get('codigoBarras')?.hasError('required') && productoForm.get('codigoBarras')?.touched">
                                <span>El Codigo de Barras <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="producto" class="form-control form-control-lg"
                                placeholder="Producto">
                            <div class="text-danger"
                                *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>El nombre del producto <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="descripcion" class="form-control form-control-lg"
                                placeholder="Descripcion">
                            <div class="text-danger"
                                *ngIf="productoForm.get('descripcion')?.hasError('required') && productoForm.get('descripcion')?.touched">
                                <span>La descripcion <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="categoria" class="form-control form-control-lg"
                                placeholder="Categoria">
                            <div class="text-danger"
                                *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>La categoria <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="persona" class="form-control form-control-lg"
                                placeholder="Persona">
                            <div class="text-danger"
                                *ngIf="productoForm.get('persona')?.hasError('required') && productoForm.get('persona')?.touched">
                                <span>La persona <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="precioVenta" class="form-control form-control-lg"
                                placeholder="Precio de Venta">
                            <div class="text-danger"
                                *ngIf="productoForm.get('precioVenta')?.hasError('required') && productoForm.get('precioVenta')?.touched">
                                <span>El precio de Venta <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="stockMin" class="form-control form-control-lg"
                                placeholder="Stock Minimo">
                            <div class="text-danger"
                                *ngIf="productoForm.get('stockMin')?.hasError('required') && productoForm.get('stockMin')?.touched">
                                <span>El Stock Minimo <strong>es obligatorio</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button routerLink="/productos" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
